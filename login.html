<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 주간보호센터 업무수행도우미</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-dark": "#106cc9",
                    },
                    fontFamily: {
                        sans: ["Noto Sans KR", "Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center p-4">

    <!-- 로그인/회원가입 카드 -->
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8">
            <!-- 로고 및 제목 -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-full mb-4">
                    <span class="material-symbols-outlined text-white text-4xl">description</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
                    주간보호센터 업무도우미
                </h1>
                <p class="text-gray-600 dark:text-gray-400 text-sm">
                    로그인하여 시작하세요
                </p>
            </div>

            <!-- 탭 메뉴 -->
            <div class="flex border-b border-gray-200 dark:border-gray-700 mb-6">
                <button id="login-tab" onclick="showLoginForm()" class="flex-1 py-3 text-center font-semibold text-primary border-b-2 border-primary transition-colors">
                    로그인
                </button>
                <button id="signup-tab" onclick="showSignupForm()" class="flex-1 py-3 text-center font-semibold text-gray-500 dark:text-gray-400 border-b-2 border-transparent hover:text-gray-700 dark:hover:text-gray-300 transition-colors">
                    회원가입
                </button>
            </div>

            <!-- 로그인 폼 -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        이메일
                    </label>
                    <input type="email" id="login-email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="example@email.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        비밀번호
                    </label>
                    <input type="password" id="login-password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="비밀번호 입력">
                </div>
                <button type="submit"
                    class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">login</span>
                    로그인
                </button>
            </form>

            <!-- 회원가입 폼 -->
            <form id="signup-form" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        이름
                    </label>
                    <input type="text" id="signup-name" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="홍길동">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        이메일
                    </label>
                    <input type="email" id="signup-email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="example@email.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        비밀번호
                    </label>
                    <input type="password" id="signup-password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="비밀번호 입력 (6자 이상)">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        비밀번호 확인
                    </label>
                    <input type="password" id="signup-password-confirm" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="비밀번호 재입력">
                </div>
                <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-4">
                    <p class="text-sm text-yellow-800 dark:text-yellow-200">
                        <span class="material-symbols-outlined text-base align-middle mr-1">info</span>
                        회원가입 후 관리자 승인이 필요합니다.
                    </p>
                </div>
                <button type="submit"
                    class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">person_add</span>
                    회원가입
                </button>
            </form>

            <!-- 승인 대기 메시지 -->
            <div id="pending-approval" class="hidden">
                <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-6 text-center">
                    <span class="material-symbols-outlined text-blue-600 dark:text-blue-400 text-6xl mb-4">pending</span>
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
                        승인 대기 중
                    </h2>
                    <p class="text-gray-600 dark:text-gray-400 mb-4">
                        관리자의 승인을 기다리고 있습니다.<br>
                        승인 후 서비스를 이용하실 수 있습니다.
                    </p>
                    <button onclick="handleSignOut()" class="text-primary hover:underline font-medium">
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- 커스텀 스크립트 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Firebase 초기화
        document.addEventListener('DOMContentLoaded', () => {
            if (initializeFirebase()) {
                // 인증 상태 확인
                onAuthStateChanged(async (user) => {
                    if (user) {
                        // 승인 상태 확인
                        const approval = await checkUserApproval(user.uid);
                        if (approval.approved) {
                            // 승인된 사용자는 메인 페이지로 이동
                            window.location.href = 'index.html';
                        } else {
                            // 승인 대기 중인 사용자
                            showPendingApproval();
                        }
                    }
                });
            } else {
                alert('Firebase 설정이 필요합니다. firebase-config.js 파일을 확인해주세요.');
            }
        });

        // 탭 전환
        function showLoginForm() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('pending-approval').classList.add('hidden');

            document.getElementById('login-tab').classList.add('text-primary', 'border-primary');
            document.getElementById('login-tab').classList.remove('text-gray-500', 'border-transparent');
            document.getElementById('signup-tab').classList.remove('text-primary', 'border-primary');
            document.getElementById('signup-tab').classList.add('text-gray-500', 'border-transparent');
        }

        function showSignupForm() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('pending-approval').classList.add('hidden');

            document.getElementById('signup-tab').classList.add('text-primary', 'border-primary');
            document.getElementById('signup-tab').classList.remove('text-gray-500', 'border-transparent');
            document.getElementById('login-tab').classList.remove('text-primary', 'border-primary');
            document.getElementById('login-tab').classList.add('text-gray-500', 'border-transparent');
        }

        function showPendingApproval() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('pending-approval').classList.remove('hidden');
        }

        // 로그인 처리
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const result = await signIn(email, password);

            if (result.success) {
                if (result.approved) {
                    alert('로그인 성공! 메인 페이지로 이동합니다.');
                    window.location.href = 'index.html';
                } else {
                    showPendingApproval();
                }
            } else {
                alert(result.error);
            }
        });

        // 회원가입 처리
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;

            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            if (password.length < 6) {
                alert('비밀번호는 6자 이상이어야 합니다.');
                return;
            }

            const result = await signUp(email, password, name);

            if (result.success) {
                alert('회원가입이 완료되었습니다!\n관리자 승인 후 서비스를 이용하실 수 있습니다.');
                showPendingApproval();
            } else {
                alert('회원가입 실패: ' + result.error);
            }
        });

        // 로그아웃 처리
        async function handleSignOut() {
            const result = await signOut();
            if (result.success) {
                showLoginForm();
                document.getElementById('login-form').reset();
            }
        }
    </script>
</body>
</html>
