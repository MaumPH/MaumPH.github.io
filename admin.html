<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 주간보호센터 업무수행도우미</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-dark": "#106cc9",
                    },
                    fontFamily: {
                        sans: ["Noto Sans KR", "Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <!-- 헤더 -->
    <header class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">관리자 대시보드</h1>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">사용자 승인 및 관리</p>
                </div>
                <div class="flex items-center gap-4">
                    <span id="admin-name" class="text-sm text-gray-600 dark:text-gray-400"></span>
                    <a href="firebase-setup.html" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white flex items-center gap-1">
                        <span class="material-symbols-outlined text-lg">settings</span>
                        Firebase 설정
                    </a>
                    <button onclick="handleSignOut()" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                        로그아웃
                    </button>
                    <a href="index.html" class="px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg text-sm font-medium">
                        메인으로
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- 통계 카드 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-blue-100 dark:bg-blue-900 rounded-lg p-3">
                        <span class="material-symbols-outlined text-blue-600 dark:text-blue-400 text-3xl">people</span>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">전체 사용자</p>
                        <p id="total-users" class="text-2xl font-bold text-gray-900 dark:text-white">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-yellow-100 dark:bg-yellow-900 rounded-lg p-3">
                        <span class="material-symbols-outlined text-yellow-600 dark:text-yellow-400 text-3xl">pending</span>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">승인 대기</p>
                        <p id="pending-users" class="text-2xl font-bold text-gray-900 dark:text-white">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-green-100 dark:bg-green-900 rounded-lg p-3">
                        <span class="material-symbols-outlined text-green-600 dark:text-green-400 text-3xl">check_circle</span>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">승인된 사용자</p>
                        <p id="approved-users" class="text-2xl font-bold text-gray-900 dark:text-white">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 승인 대기 사용자 목록 -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow mb-8">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white">승인 대기 중인 사용자</h2>
            </div>
            <div class="p-6">
                <div id="pending-users-list" class="space-y-4">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
        </div>

        <!-- 전체 사용자 목록 -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white">전체 사용자 목록</h2>
            </div>
            <div class="p-6">
                <div id="all-users-list" class="space-y-4">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
        </div>

    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- 커스텀 스크립트 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Firebase 초기화 및 관리자 권한 확인
        document.addEventListener('DOMContentLoaded', async () => {
            if (initializeFirebase()) {
                onAuthStateChanged(async (user) => {
                    if (!user) {
                        // 로그인 안 됨
                        window.location.href = 'login.html';
                        return;
                    }

                    // 관리자 권한 확인
                    const admin = await isAdmin(user.uid);
                    if (!admin) {
                        alert('관리자 권한이 필요합니다.');
                        window.location.href = 'index.html';
                        return;
                    }

                    // 관리자 이름 표시
                    document.getElementById('admin-name').textContent = user.displayName || user.email;

                    // 사용자 목록 로드
                    loadUsers();
                });
            }
        });

        // 사용자 목록 로드
        async function loadUsers() {
            // 대기 중인 사용자 로드
            const pendingResult = await getPendingUsers();
            if (pendingResult.success) {
                renderPendingUsers(pendingResult.users);
                document.getElementById('pending-users').textContent = pendingResult.users.length;
            }

            // 전체 사용자 로드
            const allResult = await getAllUsers();
            if (allResult.success) {
                renderAllUsers(allResult.users);
                document.getElementById('total-users').textContent = allResult.users.length;
                document.getElementById('approved-users').textContent =
                    allResult.users.filter(u => u.approved).length;
            }
        }

        // 대기 중인 사용자 렌더링
        function renderPendingUsers(users) {
            const container = document.getElementById('pending-users-list');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500 dark:text-gray-400">
                        승인 대기 중인 사용자가 없습니다.
                    </div>
                `;
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center">
                            <span class="material-symbols-outlined text-white text-2xl">person</span>
                        </div>
                        <div>
                            <p class="font-semibold text-gray-900 dark:text-white">${user.displayName}</p>
                            <p class="text-sm text-gray-500 dark:text-gray-400">${user.email}</p>
                            <p class="text-xs text-gray-400 dark:text-gray-500">
                                ${user.createdAt ? new Date(user.createdAt.toDate()).toLocaleString('ko-KR') : ''}
                            </p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="handleApprove('${user.id}')"
                            class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm font-medium flex items-center gap-1">
                            <span class="material-symbols-outlined text-sm">check</span>
                            승인
                        </button>
                        <button onclick="handleReject('${user.id}')"
                            class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm font-medium flex items-center gap-1">
                            <span class="material-symbols-outlined text-sm">close</span>
                            거부
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 전체 사용자 렌더링
        function renderAllUsers(users) {
            const container = document.getElementById('all-users-list');

            container.innerHTML = users.map(user => `
                <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 ${user.approved ? 'bg-green-600' : 'bg-gray-400'} rounded-full flex items-center justify-center">
                            <span class="material-symbols-outlined text-white text-2xl">person</span>
                        </div>
                        <div>
                            <div class="flex items-center gap-2">
                                <p class="font-semibold text-gray-900 dark:text-white">${user.displayName}</p>
                                ${user.role === 'admin' ? '<span class="px-2 py-0.5 bg-purple-100 dark:bg-purple-900 text-purple-800 dark:text-purple-200 text-xs font-semibold rounded">관리자</span>' : ''}
                                ${user.approved ? '<span class="px-2 py-0.5 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 text-xs font-semibold rounded">승인됨</span>' : '<span class="px-2 py-0.5 bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200 text-xs font-semibold rounded">대기중</span>'}
                            </div>
                            <p class="text-sm text-gray-500 dark:text-gray-400">${user.email}</p>
                            <p class="text-xs text-gray-400 dark:text-gray-500">
                                가입일: ${user.createdAt ? new Date(user.createdAt.toDate()).toLocaleString('ko-KR') : ''}
                            </p>
                        </div>
                    </div>
                    ${user.role !== 'admin' ? `
                        <div class="flex gap-2">
                            ${!user.approved ? `
                                <button onclick="handleApprove('${user.id}')"
                                    class="px-3 py-1.5 bg-green-600 hover:bg-green-700 text-white rounded text-sm">
                                    승인
                                </button>
                            ` : `
                                <button onclick="handleReject('${user.id}')"
                                    class="px-3 py-1.5 bg-red-600 hover:bg-red-700 text-white rounded text-sm">
                                    승인 취소
                                </button>
                            `}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // 승인 처리
        async function handleApprove(userId) {
            if (!confirm('이 사용자를 승인하시겠습니까?')) {
                return;
            }

            const result = await approveUser(userId);
            if (result.success) {
                alert('사용자가 승인되었습니다.');
                loadUsers();
            } else {
                alert('승인 처리 실패: ' + result.error);
            }
        }

        // 거부/승인 취소 처리
        async function handleReject(userId) {
            if (!confirm('이 사용자의 승인을 취소하시겠습니까?')) {
                return;
            }

            const result = await rejectUser(userId);
            if (result.success) {
                alert('승인이 취소되었습니다.');
                loadUsers();
            } else {
                alert('처리 실패: ' + result.error);
            }
        }

        // 로그아웃
        async function handleSignOut() {
            const result = await signOut();
            if (result.success) {
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
